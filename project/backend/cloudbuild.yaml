# Google Cloud Build configuration for Kindle Content Server Backend

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/kindle-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/kindle-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kindle-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kindle-backend:latest']

  # Run database migrations
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run jobs create kindle-db-migrate \
          --image=gcr.io/$PROJECT_ID/kindle-backend:$COMMIT_SHA \
          --region=us-central1 \
          --set-env-vars="DATABASE_URL=$$DATABASE_URL" \
          --set-cloudsql-instances=$$CLOUD_SQL_CONNECTION_NAME \
          --command="flask" \
          --args="db,upgrade" \
          --max-retries=3 \
          --parallelism=1 \
          --task-count=1 \
          --task-timeout=300 \
          --cpu=1 \
          --memory=1Gi \
          --service-account=$$SERVICE_ACCOUNT || true
    secretEnv: ['DATABASE_URL', 'CLOUD_SQL_CONNECTION_NAME', 'SERVICE_ACCOUNT']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'kindle-backend',
      '--image', 'gcr.io/$PROJECT_ID/kindle-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--concurrency', '100',
      '--max-instances', '10',
      '--set-env-vars', 'PROJECT_ID=$PROJECT_ID',
      '--set-cloudsql-instances', '$$CLOUD_SQL_CONNECTION_NAME',
      '--service-account', '$$SERVICE_ACCOUNT',
      '--timeout', '300'
    ]
    secretEnv: ['CLOUD_SQL_CONNECTION_NAME', 'SERVICE_ACCOUNT']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/kindle-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/kindle-backend:latest'

# Secrets from Secret Manager
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/database-url/versions/latest
    env: 'DATABASE_URL'
  - versionName: projects/$PROJECT_ID/secrets/cloud-sql-connection/versions/latest
    env: 'CLOUD_SQL_CONNECTION_NAME'
  - versionName: projects/$PROJECT_ID/secrets/service-account/versions/latest
    env: 'SERVICE_ACCOUNT'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout
timeout: '1200s'